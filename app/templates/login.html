{% extends "base.html" %}
{% block body %}
     <div class="page-nav no-margin row">
            <div class="container">
                <div class="row">
                    <h2 class="text-start">Login Page</h2>
                </div>
            </div>
        </div>
        
        
    <!--####################### About US Starts Here ###################-->
    <form method="post">
        {% csrf_token %}
    <div class="container-fluid big-padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-7 col-md-10 py-5 mx-auto">
                    <div class="login-card bg-white shadow-md p-5">
                        <h4 class="text-center mb-5">Enter your detail to Login</h4>
                        <div class="form-row row">
                            <div class="col-md-4 pt-2">
                                <label for="">Email Address</label>
                                <span class="fw-bolder float-end">:</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="username" placeholder="Enter Email Address" class="form-control">
                            </div>
                        </div>
                         <div class="form-row row">
                            <div class="col-md-4 pt-2">
                                <label for="">Password</label>
                                <span class="fw-bolder float-end">:</span>
                            </div>
                            <div class="col-md-8">
                                <input type="password" name="password" placeholder="Enter Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-row row">
                            <div class="col-md-4 pt-2">
                              
                            </div>
                            <div class="col-md-8">
                               <button class="btn btn-danger">Login</button>
                              <a href="{% url 'register' %}"><span class="btn btn-success float-end pt-2">Register</span></a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    {%endblock%}
